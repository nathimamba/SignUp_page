<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="./css/reset.css" rel="stylesheet" type="text/css">
    <link href="./css/style.css" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <img src="./img/20602937_6325230.jpg" class="img-fluid" alt="#">
            </div>
            <div class="col-md-6">
                <div class="row">
                    <div class="col-sm" id="msg">
                        <p>This is not a real online service! You know you need something <br> like this in your life to help you realize your deepest dreams.<br>Sign up to get started.</p>
                        <br>
                        <p>You know you want to.</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm" id="#forms">
                        <p class="h2">Let's do this!</p>

                        <form id="myForm" action="#" method="post">
                            <div class="row">
                                <div class="col">
                                    <label for="first_name" class="form-label">FIRST NAME</label>
                                    <input type="text" class="form-control" name="first_name" placeholder="First Name" required>
                                </div>
                                <div class="col">
                                    <label for="last_name" class="form-label">LAST NAME</label>
                                    <input type="text" class="form-control" name="last_name" placeholder="Last Name" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <label for="email" class="form-label">EMAIL</label>
                                    <input type="email" class="form-control" name="email" placeholder="Email Address" required>
                                </div>
                                <div class="col">
                                    <label for="phone_number" class="form-label">PHONE NUMBER</label>
                                    <input type="text" class="form-control" name="phone_number" placeholder="Phone Number" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <label for="password" class="form-label">PASSWORD</label>
                                    <input type="password" class="form-control" name="password" placeholder="Password" required>
                                    <small id="passwordMatch"></small>
                                </div>
                                <div class="col">
                                    <label for="confirm_password" class="form-label">CONFIRM PASSWORD</label>
                                    <input type="password" class="form-control" name="confirm_password" placeholder="Confirm Password" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm" id="info">
                                    <button type="submit" class="btn">Create Account</button>

                                    <p>Already have an account? <span>Log in</span></p>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>

</html>
